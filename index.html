<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google!</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header class="header center">
        <img src="./img/google.jpg" alt="Google!">
    </header>
    <section>        
        <div class="search">                                    
            <p>Search the web using Google!</p>            
            <input type="text" name="q" size="40"><br>
            <input type="submit" value="Google Search">
            <input type="submit" value="I'm feeling lucky">                
            <form method="GET" action="#"></form>                                
        </div>
        <div class="misc">
            <div class="resources">
                <a href="#">Special Searches</a> <br>
                <a href="#">Stanford Search</a><br>
                <a href="#">Linux Search</a>
            </div>
            <div class="about">
                <a href="#">Help!</a><br>
                <a href="#">About Google!</a><br>
                <a href="#">Company Info</a><br>
                <a href="#">Google! Logos</a>
            </div>
            <div class="subscribe">
                <a href="#">Get Google!<br>updates monthly:</a><br>
                <input type="text" name="emailaddr" value ="your e-mail">
                <br>
                <input type="submit" name="SubmitAction" value="Subscribe">
                <a href="#">Archive</a>
            </div>
        </div>        
    </section>
    <footer class="footer">
        <p>Copyright Â©1998 Google Inc.</p>
    </footer>      
</body>
</html>
